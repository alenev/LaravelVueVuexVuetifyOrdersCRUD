#https://github.com/easingthemes/ssh-deploy
name: SSH Deploy to Ubuntu VPS

on: 
 push:
    branches:
      - main

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm i
      - name: Build Library
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{secrets.CONTABO_SSH_01232023_1}}
          ARGS: "-rlgoDzvc -i --delete"
          REMOTE_HOST: "orders-crud.alenev.name"
          REMOTE_USER: "admin"
          SOURCE: ""
          TARGET: "/home/admin/web/orders-crud.alenev.name/public_html"
          EXCLUDE: "/.git/, /.github/, /vendor/, .env, google_api_config.json"
